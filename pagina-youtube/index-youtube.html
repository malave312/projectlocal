<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Normalize -->
        <link rel="stylesheet" href="assets/normalize/normalize.css" />
        <!-- <link rel="shortcut icon" href="youtube.svg" type="image/x-icon"> -->
        <!-- font-awesome CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css"
            integrity="sha512-+oRH6u1nDGSm3hH8poU85YFIVTdSnS2f+texdPGrURaJh8hzmhMiZrQth6l56P4ZQmxeZzd2DqVEMqQoJ8J89A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
            integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Font Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Oswald:wght@300;400;500&family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <!-- Style CSS -->
        <link rel="stylesheet" href="sass/style.css" />
        <title>Youtube</title>
    </head>
    <body>
        <header class="navbar">
            <div class="navbar-section1">
                <button type="button" class="">
                    <i class="fa-solid fa-bars active-circle fs-5 p-0 m-0"></i>
                </button>
                <a
                    class="navbar-section1-container ms-4"
                    href="https://www.youtube.com"
                >
                    <i class="fa-brands fa-youtube fs-3"></i>
                    <span class="fs-4"> Youtube </span>
                </a>
            </div>
            <div class="navbar-section2">
                <div class="navbar-section2-container">
                    <form
                        class="navbar-section2-container-action border-rounded"
                    >
                        <i class="bi bi-search invisible"></i>
                        <input
                            type="text"
                            class="navbar-section2-container-action-search border-rounded"
                            placeholder="Buscar"
                            id="input-search"
                            data-prueba="true"
                        />
                        <button type="button" class="clear d-none" id="clear">
                            <i class="bi bi-x"></i>
                        </button>
                    </form>
                    <button type="button">
                        <i class="fa-solid fa-magnifying-glass fs-6"></i>
                    </button>
                </div>
                <button type="button" class="microphone-icon">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>
            <div class="navbar-section3">
                <div class="style-video">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="40"
                        height="40"
                        fill="currentcolor"
                        class="bi bi-camera-video"
                        viewBox="0 0 16 16"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"
                        />
                    </svg>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="31"
                        height="31"
                        fill="currentcolor"
                        class="bi bi-plus"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                        />
                    </svg>
                </div>
                <button type="button" class="">
                    <i class="fa-regular fa-bell fs-4 ms-3"></i>
                </button>
                <!-- <div class="profile ms-3"> -->
                <button type="button" class="profile ms-3">
                    <img src="assets/image/jg_gj_logo_design.webp" alt="" />
                </button>
                <!-- </div> -->
            </div>
        </header>
        <main class="main-container">
            <div class="section1">
                <div class="bar">
                    <button type="button" class="link active">
                        <i
                            class="bi bi-house-door-fill fs-5"
                            data-icon="bi-house-door"
                        ></i>
                        <span class="ms-4">inicio</span>
                    </button>
                    <button type="button" class="link">
                        <i
                            class="bi bi-file-play fs-5"
                            data-icon="bi-file-play"
                        ></i>
                        <span class="ms-4">shorts</span>
                    </button>
                    <button type="button" class="link">
                        <i
                            class="bi bi-collection-play fs-5"
                            data-icon="bi-collection-play"
                        ></i>
                        <span class="ms-4">suscripciones</span>
                    </button>
                </div>
                <div class="bar-section2">
                    <button type="button" class="link">
                        <i
                            class="bi bi-collection fs-5"
                            data-icon="bi-collection"
                        ></i>
                        <span class="ms-4">biblioteca</span>
                    </button>
                    <button type="button" class="link">
                        <i class="bi bi-clock fs-5" data-icon="bi-clock"></i>
                        <span class="ms-4">historial</span>
                    </button>
                </div>
                <div class="bar-section3">
                    <h6 class="mt-3 subtitle">explorar</h6>
                    <button type="button" class="link">
                        <i
                            class="bi bi-lightning-charge fs-5"
                            data-icon="bi-lightning-charge"
                        ></i>
                        <span class="ms-4">tendencia</span>
                    </button>
                    <button type="button" class="link">
                        <i
                            class="bi bi-file-music fs-5"
                            data-icon="bi-file-music"
                        ></i>
                        <span class="ms-4">música</span>
                    </button>
                    <button type="button" class="link">
                        <i class="bi bi-dice-3 fs-5" data-icon="bi-dice-3"></i>
                        <span class="ms-4">juegos</span>
                    </button>
                    <button type="button" class="link">
                        <i class="bi bi-trophy fs-5" data-icon="bi-trophy"></i>
                        <span class="ms-4">deportes</span>
                    </button>
                    <button type="button" class="link">
                        <i
                            class="bi bi-lightbulb fs-5"
                            data-icon="bi-lightbulb"
                        ></i>
                        <span class="ms-4">aprendizaje</span>
                    </button>
                </div>
            </div>
            <div class="section2 p-4" id="container-card"></div>
            <template id="template">
                <div class="container-card">
                    <div class="container-card-img" id="image">
                        <img
                            src="https://www.industrialempathy.com/img/remote/ZiClJf-1920w.jpg"
                            class="image w-100"
                            alt=""
                        />
                    </div>
                    <div class="container-ob mt-2">
                        <img
                            src="https://www.tailorbrands.com/wp-content/uploads/2020/07/mcdonalds-logo.jpg"
                            class="user-img"
                            alt=""
                        />
                        <div class="content w-100">
                            <h6 class="title m-0">
                                Lorem ipsum dolor sit amet.<i
                                    class="fa-solid fa-ellipsis-vertical"
                                ></i>
                            </h6>
                            <a href="#" class="user m-0 mt-1">pedro</a>
                            <p class="views m-0">
                                10000 visualizaciones • hace 10 horas
                            </p>
                        </div>
                    </div>
                    <div class="container-button-hover mt-2">
                        <button type="button" class="">
                            <i class="bi bi-clock"></i>
                            <p class="ms-2">ver mas tarde</p>
                        </button>
                        <button type="button" class="mt-2">
                            <i class="bi bi-folder-plus"></i>
                            <p class="ms-2">anadir a la cola</p>
                        </button>
                    </div>
                </div>
            </template>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
